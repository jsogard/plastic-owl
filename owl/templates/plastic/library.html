{% extends 'plastic/main.html' %}
{% load static %}

{% block head %}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel='stylesheet' type='text/css' href='{% static 'bootstrap/css/bootstrap.min.css'%}'/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/fh-3.1.4/rr-1.2.4/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/fh-3.1.4/rr-1.2.4/datatables.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<link rel='stylesheet' type='text/css' href='{% static 'plastic/library.css' %}'/>

{% endblock %}

{% block title %}
Library
{% endblock %}


{% block content %}
<span class="oi oi-magnifying-glass"></span>
<div id='library-div' class='row' display='none'></div>
<table id="library-table" class="table table-striped table-sm" cellspacing="0" width="100%">
	<thead>
		<th class='th-sm'></th>
		<th class='th-sm'>Title</th>
		<th class='th-sm'>Artist</th>
		<th class='th-sm'>Added Date</th>
		<th class='th-sm'>Length</th>
	</thead>
</table>
<div id='toaster'></div>
<div id='dropdown' class="dropdown-menu">
	<a class="dropdown-item" id='play-now'>Play Now</a>		
	<a class="dropdown-item" id='play-next'>Play Next</a>
	<a class="dropdown-item" id='add-queue'>Add to Queue</a>
</div>	
{% endblock %}

{% block scripts %}
<script src='{% static 'plastic/library.js' %}'></script>
{% endblock %}
